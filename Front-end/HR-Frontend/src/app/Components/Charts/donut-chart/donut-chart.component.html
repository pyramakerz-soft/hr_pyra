<div class="rounded-xl border">
  <div class="border-b py-4 px-5">
      <p class="text-base font-medium">Departments</p>
  </div>

    <div class="py-4 px-5 flex flex-col md:flex-row lg:flex-col justify-center items-center md:space-x-10 lg:space-x-0">
        <div class="relative w-44 h-40 flex items-center justify-center">
            <svg class="absolute w-full h-full" viewBox="0 0 40 40">
                <circle class="text-gray-200" stroke-width="4" stroke="currentColor" fill="transparent" r="16" cx="20" cy="20" />
                <ng-container *ngFor="let segment of segments; let i = index">
                    <circle
                        [attr.stroke]="segment.color" 
                        [attr.stroke-dasharray]="strokeDasharrays[i]"
                        [attr.stroke-dashoffset]="strokeOffsets[i]"
                        stroke-width="4"
                        fill="transparent"
                        r="16"
                        cx="20"
                        cy="20"
                        [ngStyle]="{ transform: 'rotate(-90deg)', transformOrigin: 'center' }"
                    />
                </ng-container>
            </svg>
            <div class="text-center">
                <span class="font-medium text-[#5F6D7E] text-sm">Total</span>
                <div class="text-2xl font-semibold">{{ totalValue }}</div>
            </div>
        </div>
    
        <div class="flex flex-col justify-center w-full md:w-1/3 lg:w-full">
            <div *ngFor="let segment of segments" class="py-1 flex items-center justify-between font-medium text-base">
                <li class="pl-5 list-none relative">{{ segment.label }}</li>
                <p >{{ segment.value }}</p>
            </div>
        </div>
    </div>

</div>
