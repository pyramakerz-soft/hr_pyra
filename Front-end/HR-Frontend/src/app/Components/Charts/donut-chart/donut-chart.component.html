<div class="border p-6 ">


    <!-- Header -->
    <div>
        <p>Departments</p>
    </div>


    <!-- Donut chart -->
    <div class="relative w-44 h-40 flex items-center justify-center m-11">
        <svg class="absolute w-full h-full" viewBox="0 0 40 40">
            <!-- Background circle -->
            <circle class="text-gray-200" stroke-width="4" stroke="currentColor" fill="transparent" r="16" cx="20" cy="20" />

            <!-- Foreground circles (segments) -->
            <ng-container *ngFor="let segment of segments; let i = index">
                <circle
                    [attr.stroke]="segment.color" 
                    [attr.stroke-dasharray]="strokeDasharrays[i]"
                    [attr.stroke-dashoffset]="strokeOffsets[i]"
                    stroke-width="4"
                    fill="transparent"
                    r="16"
                    cx="20"
                    cy="20"
                    [ngStyle]="{ transform: 'rotate(-90deg)', transformOrigin: 'center' }"
                />
            </ng-container>
        </svg>
        <!-- Centered text -->
        <div class="text-center text-gray-800">
            <span class="text-xl font-medium">Total</span>
            <div class="text-2xl font-bold">{{ totalValue }}</div>
        </div>
    </div>



    <!-- Legend List -->
    <div >
        <div *ngFor="let segment of segments" style="display: flex; align-items: center;" class="py-1">
            <li [ngStyle]="{ 'margin-right': '8px' }">{{ segment.label }}</li>
            <p >{{ segment.value }}</p>
            <br>
        </div>
    </div>


</div>
