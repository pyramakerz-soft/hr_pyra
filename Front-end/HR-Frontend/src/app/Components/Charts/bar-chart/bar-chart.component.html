<div class="border p-6 ">
    <!-- Header -->
    <div>
      <p>Pyramakerz Employee Per Months</p>
    </div>
  
    <!-- Bar chart -->
    <div class="bar-chart-container">
      <!-- Loop through each normalized segment to create bars -->
      <div *ngFor="let segment of normalizedSegments" class="bar-wrapper">
        <!-- Bar element with dynamic height and background color -->
        <div
          class="w-full"
          [ngStyle]="{ height: segment.normalizedValue + 'px', backgroundColor: segment.color }"
        ></div>
        <!-- Display the segment label -->
        <p class="bar-label text-center">{{ segment.label }}</p>
      </div>
    </div>
  </div>
