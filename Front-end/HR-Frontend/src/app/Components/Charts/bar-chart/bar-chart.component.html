<!-- Ensure the outer container is using Tailwind flex utilities -->
<div class="flex space-x-4 items-end h-64">
    <!-- Use *ngFor to loop through the data array -->
    <div *ngFor="let data of monthlyData" class="flex flex-col items-center">
      <!-- Bar element styled with Tailwind and Angular dynamic style binding -->
      <div
        class="w-8"
        [ngStyle]="{
          'height': data.value + '%',
          'background': data.type === 'solid'
            ? '#3B82F6'
            : 'url(data:image/svg+xml,%3Csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2710%27 height=%2710%27 viewBox=%270 0 10 10%27%3E%3Cg fill=%27none%27 stroke=%27%23000%27 stroke-width=%271%27%3E%3Cpath d=%27M0 0L10 10M-1 1l2-2M9 11l2-2%27/%3E%3C/g%3E%3C/svg%3E) repeat'
        }"
      ></div>
      <!-- Month label below each bar -->
      <p class="mt-2 text-sm">{{ data.month }}</p>
    </div>
  </div>
