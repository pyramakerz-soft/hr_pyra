<div class="lg:h-[100vh] flex flex-col-reverse lg:flex-row">
    <div class="w-full lg:w-1/3 bg-white flex flex-col justify-center items-center p-12 md:p-20">
        <img src="../../../assets/images/Paragraphcontainer.png" alt="Logo" class="w-[63%]">
        <p class="h5 text-[#111111] py-3">Hello, please sign into your account</p>

        <div class="w-full text-start">
            <label htmlFor="email" class="h-4 font-medium text-[#344054] block mb-1">Email</label>
            <input id="email" type="email" placeholder="Enter your email" class="h5 w-full bg-white border rounded border-[#D0D5DD] shadow-sm shadow-[#1018280D] h-[22%] mb-4 py-[7.5px] px-[10.5px]" >
            
            <label htmlFor="pass" class="h-4 font-medium text-[#344054] block mb-1">Password</label>
            <input id="pass" type="password" class="h5 w-full bg-white border rounded border-[#D0D5DD] shadow-sm shadow-[#1018280D] h-[22%] py-[7.5px] px-[10.5px]" >
            
            <div class="h6 flex items-center mt-4 justify-between">
                <div class="flex items-center">
                    <input id="remember-me" type="checkbox">
                    <label htmlFor="remember-me" class="text-[#344054] font-medium ml-1 md:ml-2">Remember for 30 days</label>
                </div>
                <a href="#" class="font-semibold text-[#17253E]">Forget password</a>    
            </div>
        </div>

        <button class="mt-4 w-full text-white font-semibold text-xs shadow-sm bg-[#17253E] border border-[#17253E] py-2 rounded-md"
        (click)="SignIn()">Sign in</button>
    </div>

    <div class="w-full lg:w-2/3 bgLinearGradient text-white flex flex-col items-center justify-center p-3 lg:p-0">
        <p class="text-xl md:text-4xl font-bold mb-8">Do more <span class="font-normal">with Pyramakerz</span></p>

        <div class="flex flex-col items-center justify-center">
            <img src="../../../assets/images/Layer 2.png" alt="calender" class="w-[83%] mb-6">
            <p class="text-[21px] leading-7 lg:block hidden">Connect Realstate CRM with more than 2K+ popular apps<br>through our <span class="font-bold">State integration.</span></p>
            <p class="D1 my-8 lg:block hidden"><span class="font-bold">Do more</span> with Real state</p>
        </div>
