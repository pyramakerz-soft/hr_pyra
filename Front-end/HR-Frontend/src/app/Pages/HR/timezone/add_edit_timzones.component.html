<div class="timezone-form-container">
  <div class="flex justify-between mb-5 items-center">
    <div>
      <p class="text-[#272D37] font-semibold text-2xl md:text-3xl">
        {{ isEditMode ? 'Edit' : 'Add' }} Timezone
      </p>
    </div>
    <button 
      (click)="onSubmit()" 
      [hidden]="isSaved"
      class="bg-[#17253E] text-white font-bold text-xs md:text-sm py-2 md:py-3 px-4 md:px-5 rounded-lg">
      {{ isEditMode ? 'Update' : 'Save' }}
    </button>
    <button
      *ngIf="isSaved"
      [disabled]
      class="bg-[#17253E] text-white font-bold text-xs md:text-sm py-2 md:py-3 px-4 md:px-5 rounded-lg">
      <div class="loader"></div> 
    </button>   
  </div>

  <div class="border border-[#ECECEC] rounded-lg p-4 md:p-8 shadow-md shadow-[#0000001F]">
    <p class="font-semibold text-sm md:text-lg mb-3">Timezone Information</p>
    
    <form #timezoneForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Name Field -->
        <div class="mb-4 text-xs md:text-sm">
          <label class="font-semibold block mb-2 md:mb-3">
            Timezone Name
            <span *ngIf="validationErrors['name']" class="text-red-500 ml-3 font-normal">
              {{ validationErrors['name'] }}
            </span>
          </label>
          <input 
            [(ngModel)]="timezone.name" 
            (ngModelChange)="onInputValueChange('name', $event)"
            name="name" 
            type="text" 
            class="w-full p-2 md:p-4 border border-[#E5E5EA] rounded-xl" 
            placeholder="Enter timezone name">
        </div>

        <!-- Value Field -->
        <div class="mb-4 text-xs md:text-sm">
          <label class="font-semibold block mb-2 md:mb-3">
            Timezone Value
            <span *ngIf="validationErrors['value']" class="text-red-500 ml-3 font-normal">
              {{ validationErrors['value'] }}
            </span>
          </label>
          <input 
            [(ngModel)]="timezone.value" 
            (ngModelChange)="onInputValueChange('value', $event)"
            name="value" 
            type="text" 
            class="w-full p-2 md:p-4 border border-[#E5E5EA] rounded-xl" 
            placeholder="Enter timezone value (e.g., +2, -5)">
        </div>
      </div>
    </form>
  </div>
</div>

<style>
.loader {
  border: 2px solid #f3f3f3;
  border-top: 2px solid #3498db;
  border-radius: 50%;
  width: 16px;
  height: 16px;
  animation: spin 1s linear infinite;
  display: inline-block;
  vertical-align: middle;
  margin-right: 8px;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
