<div>
  <button (click)="addTimezone()"
  class="bg-[#17253E] text-white font-medium text-xs md:text-sm py-2 md:py-3 px-4 md:px-5 rounded-lg">
  Add
</button>

  <div class="mt-5 overflow-x-auto rounded-2xl border border-[#EAECF0]">
    <table class="w-full md:table-fixed table-auto bg-[#FFFFFF] text-left text-[#475467]">
      <thead class="bg-[#F9FAFB] text-sm md:text-base">
        <tr>
          <th class="py-3 px-4 min-w-[120px] whitespace-nowrap">#</th>
          <th class="py-3 px-4 min-w-[120px] whitespace-nowrap">Timezone Name</th>
          <th class="py-3 px-4 min-w-[120px] whitespace-nowrap">Value</th>
          <th class="py-3 px-4 min-w-[120px] whitespace-nowrap">Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- No Data Row -->
        <tr *ngIf="timezones.length === 0">
          <td colspan="4" class="px-4 py-2 h-[72px] text-center border-t border-gray-300 text-xs md:text-sm">
            No Data Found
          </td>
        </tr>

        <!-- Data Rows -->
        <tr *ngFor="let timezone of timezones; let i = index"
       
            class="border-t border-gray-300 text-xs md:text-sm">
          <td class="py-5 px-4">{{ i++ }}</td>
          <td class="py-5 px-4">{{ timezone.name }}</td>
          <td class="py-5 px-4">{{ timezone.value }}</td>

          <td class="py-5 px-4">
            <div class="px-2">
              <button (click)="editTimezone(timezone.id!)"
           >
                <i class="fas fa-edit text-[#101828] w-3 md:w-4"></i>
              </button>
              <button (click)="deleteTimezone(timezone.id!)">
                <i class="fa fa-trash text-[#CC161D] ml-2 w-3 md:w-4"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
