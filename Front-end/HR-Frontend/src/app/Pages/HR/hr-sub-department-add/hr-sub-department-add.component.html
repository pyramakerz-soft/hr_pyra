<div>
  <div class="flex justify-between mb-5 items-center">
    <div>
      <p class="text-[#272D37] font-semibold text-2xl md:text-3xl">Sub Department</p>
    </div>
    <div class="flex space-x-1">
      <button class="bg-[#17253E] text-white font-bold text-xs md:text-sm py-2 md:py-3 px-4 md:px-5 rounded-lg "
      [disabled]="SaveButton"
        (click)="Save()">
        Save
      </button>
      <button class="font-bold text-xs md:text-sm text-[#707070] py-2 md:py-3 px-4 md:px-5 rounded-lg border border-[#9F9999]"
        (click)="cancel()">
        Cancel
      </button>

    </div>
  </div>

  <div class="border border-[#ECECEC] rounded-lg p-4 md:p-8 shadow-md shadow-[#0000001F]">
    <!-- Department Input -->
    <label for="role" class="block mb-3 font-semibold text-xs md:text-sm text-[#3A3A3C]">
      Department
      <span *ngIf="DeptNameError" class="text-red-500 text-sm ml-2 font-normal">{{ DeptNameError }}</span>
    </label>
    <input id="role" type="text" class="border border-[#E5E5EA] rounded-lg w-full p-2 md:p-4 text-xs md:text-base"
      [(ngModel)]="DeptName" placeholder="Enter Department" maxlength="50">


    <!-- Manager Selection -->
    <div class="mt-4 text-xs md:text-sm">
      <label class="font-semibold block mb-2 md:mb-3">Team Leader

        <span *ngIf="TeamLeadError" class="text-red-500 text-sm ml-2 font-normal">{{ TeamLeadError }}</span>

      </label>
      <div>
        <!-- Dropdown toggle -->
        <div class="w-full p-2 md:p-4 border border-[#E5E5EA] rounded-xl cursor-pointer" (click)="toggleDropdown()">
          <span>{{ nameSelected || 'Choose TeamLead' }}</span>
        </div>

        <div *ngIf="isDropdownOpen"
        class="w-full border border-[#E5E5EA] rounded-xl bg-white mt-1 max-h-60 overflow-y-auto shadow-lg transition-all ease-in-out duration-200">
        
        <ng-container *ngIf="TeamLeadNames.length !== 0; else noDataTemplate">
          <div *ngFor="let teamLead of TeamLeadNames" class="p-3 hover:bg-gray-200 rounded-md flex items-center cursor-pointer transition-colors duration-200"
            (click)="selectTeamLead(teamLead)">
            <input type="radio" [(ngModel)]="nameSelected" [value]="teamLead.team_lead_name" name="managerSelection"
              class="mr-2 text-blue-600 focus:ring-0" [checked]="nameSelected === teamLead.team_lead_name">
            <label class="text-sm text-gray-700">{{ teamLead.team_lead_name }}</label>
          </div>
        </ng-container>
        
        <ng-template #noDataTemplate>
          <div class="p-3 text-center text-gray-500">No Data Found</div>
        </ng-template>
        
      </div>
      

      
      
      

    </div>
  </div>

</div>
