<div>
    <div class="flex justify-between items-center">
        <div>
            <p class="text-[#272D37] font-semibold text-2xl md:text-3xl">Aya Atiea</p>
            <p class="text-[#5F6D7E] text-xs md:text-base">Senior UI/UX Designer</p>
        </div>
        <button 
            class="border border-[#FF7519] text-[#FF7519] font-medium text-xs md:text-sm py-2 md:py-3 px-4 md:px-5 rounded-lg">
            Export
        </button>
    </div>

    <div
        class="my-5 rounded-[8px] border border-[#D0D5DD] bg-[#FFFFFF] px-2 md:px-4 py-1 md:py-3 space-x-2 flex items-center">
        <i class="fa-solid fa-search text-[#667085] w-[16.02px] h-[16.02px]"></i>
        <input type="text" placeholder="Enter Keyword..."
            class="outline-none border-none  placeholder-[#667085] bg-transparent text-sm md:text-base" />
    </div>

    <div class="flex justify-between mb-2 items-center">
        <p class="text-[#272D37] font-semibold text-2xl md:text-3xl">May 2024</p>
        <div class="flex space-x-2 md:space-x-4">
            <button class="h-9 md:h-11 rounded-[8px] border border-[#D0D5DD] bg-[#FFFFFF] px-4 py-3 flex items-center">
                <i class="fa-solid fa-arrow-left"></i>Previous
            </button>
            <button class="h-9 md:h-11 rounded-[8px] border border-[#D0D5DD] bg-[#FFFFFF] px-4 py-3 flex items-center">
                Next<i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <div class="mt-5 overflow-x-auto rounded-2xl border border-[#EAECF0]">
        <table class="w-full table-auto bg-[#FFFFFF] text-left text-[#475467]">
          <thead class="bg-[#F9FAFB] text-sm md:text-base">
            <tr>
                <th class="py-3 px-4 whitespace-nowrap">
                    Day <i class="fa-solid fa-arrow-down mx-2"></i>
                </th>
                <th class="py-3 px-4 min-w-[120px] whitespace-nowrap">
                    Date <i class="fa-solid fa-arrow-down mx-2"></i>
                </th>
                <th class="py-3 px-4 min-w-[120px] whitespace-nowrap">
                    Clock In <i class="fa-solid fa-arrow-down mx-2"></i>
                </th>
                <th class="py-3 px-4 min-w-[120px] whitespace-nowrap">
                    Clock Out <i class="fa-solid fa-arrow-down mx-2"></i>
                </th>
                <th class="py-3 px-4 min-w-[120px] whitespace-nowrap">
                    Total Hours <i class="fa-solid fa-arrow-down mx-2"></i>
                </th>
                <th class="py-3 px-4 min-w-[120px] max-w-[150px] whitespace-nowrap text-ellipsis">
                    Location In <i class="fa-solid fa-arrow-down mx-2"></i>
                </th>
                <th class="py-3 px-4 min-w-[120px] max-w-[150px] whitespace-nowrap text-ellipsis">
                    Location Out <i class="fa-solid fa-arrow-down mx-2"></i>
                </th>
                <th class="py-3 px-4 min-w-[120px] whitespace-nowrap">
                    Site<i class="fa-solid fa-arrow-down mx-2"></i>
                </th>
            </tr>
          </thead>

          <tbody>
            <!-- No Data Row -->
            <tr *ngIf="tableData.length === 0">
              <td colspan="8" class="px-4 py-2 h-[72px] text-center border-t border-gray-300 text-xs md:text-sm">
                No Data Found
              </td>
            </tr>
      
            <!-- Data Rows -->
            <tr *ngFor="let row of tableData; let i = index"
                [ngClass]="{'bg-[#F4F4F4]': i % 2 === 0, 'bg-white': i % 2 !== 0}" class="border-t border-gray-300 text-xs md:text-sm">
              
                <td class="py-5 px-4">{{ row.Day }}</td>
                <td class="py-5 px-4">{{ row.Date }}</td>

                <td>
                    <div class="flex justify-center">
                      <div class="text-center w-[97px] rounded-xl border border-[#D0D5DD] bg-[#FFFFFF] py-2">
                        {{ row.clockIn }}
                      </div>
                    </div>
                  </td>
    
                  
                <td>
                    <div class="flex justify-center">
                        <div *ngIf="row.clockOut; else emptyState"
                            class="text-center w-[97px] rounded-xl border border-[#D0D5DD] bg-[#FFFFFF] py-2">
                            {{ row.clockOut }}
                        </div>
                        <ng-template #emptyState>
                            <div class="w-[97px] h-9 rounded-xl border border-[#D0D5DD] bg-[#FFFFFF] px-4 py-2 flex items-center justify-center">
                            <div class="w-[50px] h-[1px] bg-[#475467]"></div>
                            </div>
                        </ng-template>
                    </div>
                </td>

                <td class="py-5 px-4">{{ row.totalHours }}</td>
                
                <td class="min-w-[120px] lg:max-w-[150px] overflow-hidden">
                    <div class="truncate" title="{{ row.locationOut }}">
                      {{ row.locationOut }}
                    </div>
                </td>

                <td class="min-w-[120px] lg:max-w-[150px] overflow-hidden">
                    <div *ngIf="row.locationOut; else emptyLocation">
                        <div class="truncate" title="{{ row.locationOut }}">
                            {{ row.locationOut }}
                        </div>
                    </div>
    
                    <ng-template #emptyLocation>
                        <div class="flex justify-center">
                            <div class="w-[90%] h-[1px] bg-[#475467] "></div>
                        </div>
                    </ng-template>
                </td>
                <td class="py-5 px-4">{{ row.locationOut }}</td>
            </tr>
          </tbody>
        </table>
    </div>
</div>
